version: 0.2

phases:
  install:
    runtime-versions:
      android: 29
      java: corretto8
      
  build:
    commands:
      - npm install
      - gradle wrapper
      - gradle --stop
      - gradle --status
      - chmod +x ./gradlew
      - ls
      - ./gradlew assembleDebug
artifacts:
  files:
    - app/build/outputs/apk/app-debug.apk
